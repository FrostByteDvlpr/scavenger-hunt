<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Word Chase AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  
  <!-- Load A-Frame first -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- Load AR.js directly -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <style>
    body, html {
      margin: 0; 
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
      background: transparent !important;
      touch-action: manipulation;
    }
    
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      text-align: center;
    }
    
    #loadingScreen h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    #loadingScreen p {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    
    #startButton {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.3rem;
      border-radius: 25px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    /* AR Scene positioning - ensure camera feed is visible */
    a-scene {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      z-index: 1 !important;
      background: none !important;
    }
    
    /* Make sure canvas shows camera feed */
    canvas {
      background: transparent !important;
    }
    
    /* Ensure video element is visible */
    video {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      z-index: 0 !important;
    }
    
    #wordDisplay {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 15px 25px;
      border-radius: 15px;
      font-size: 1.8rem;
      z-index: 10;
      border: 3px solid #000;
      font-weight: bold;
      display: none;
    }
    
    #captureButton {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff69b4;
      color: white;
      font-size: 2rem;
      border: none;
      border-radius: 50px;
      padding: 20px 40px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      font-weight: bold;
      display: none;
    }
    
    #instructions {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      z-index: 10;
      text-align: center;
      font-size: 1.1rem;
      display: none;
      max-width: 90%;
    }
    
    #debugInfo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
      font-size: 11px;
      max-width: 200px;
      display: none;
    }
    
    /* Mobile-specific styles */
    @media (max-width: 768px) {
      #wordDisplay {
        font-size: 1.5rem;
        padding: 12px 20px;
      }
      #captureButton {
        font-size: 1.5rem;
        padding: 15px 30px;
      }
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <h1>üéØ Word Chase AR</h1>
    <p>Get ready to hunt for letters!</p>
    <p>Make sure you're in a well-lit area</p>
    <p>Point your camera around to find floating letters</p>
    <button id="startButton">Start AR Hunt</button>
  </div>

  <!-- Game UI -->
  <div id="wordDisplay">Find: <strong id="targetWord">BIKE</strong></div>
  <div id="instructions">Move around to hunt for letters!<br>Tap letters or use the capture button</div>
  <div id="debugInfo">Initializing...</div>
  <button id="captureButton">üéØ Capture!</button>

  <!-- AR Scene with proper camera feed setup -->
  <a-scene 
    id="scene"
    embedded
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;"
    style="display: none; background: transparent;">
    
    <!-- Letters container -->
    <a-entity id="letters-container"></a-entity>
    
    <!-- AR Camera -->
    <a-camera 
      id="camera"
      look-controls="enabled: false"
      wasd-controls="enabled: false">
    </a-camera>
  </a-scene>

  <script>
    let gameStarted = false;
    let debugInfo = document.getElementById('debugInfo');
    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    function updateDebug(message) {
      console.log(message);
      if (debugInfo) {
        debugInfo.innerHTML = message;
      }
    }

    updateDebug('Device: ' + (isMobile ? 'Mobile' : 'Desktop'));

    // Start button handler
    document.getElementById('startButton').addEventListener('click', function() {
      startARExperience();
    });

    async function startARExperience() {
      updateDebug('Starting AR...');
      
      try {
        // Request permissions
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          updateDebug('Requesting camera...');
          
          const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            } 
          });
          
          // Stop the stream as AR.js will handle it
          stream.getTracks().forEach(track => track.stop());
          updateDebug('Camera access granted');
        }

        // Request device orientation on iOS
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          updateDebug('Requesting orientation...');
          const response = await DeviceOrientationEvent.requestPermission();
          updateDebug('Orientation: ' + response);
        }

        // Hide loading screen and show AR
        document.getElementById('loadingScreen').style.display = 'none';
        document.getElementById('scene').style.display = 'block';
        document.getElementById('wordDisplay').style.display = 'block';
        document.getElementById('captureButton').style.display = 'block';
        document.getElementById('instructions').style.display = 'block';
        document.getElementById('debugInfo').style.display = 'block';
        
        gameStarted = true;
        updateDebug('AR started');
        
        // Check for video element after AR initializes
        setTimeout(() => {
          const video = document.querySelector('video');
          if (video) {
            updateDebug('Video found: ' + video.videoWidth + 'x' + video.videoHeight);
          } else {
            updateDebug('No video element found');
          }
        }, 3000);
        
        // Load game script after AR is initialized
        setTimeout(() => {
          updateDebug('Loading game...');
          const script = document.createElement('script');
          script.src = 'scripts/main.js';
          script.onload = () => updateDebug('Game loaded');
          script.onerror = () => updateDebug('Game load failed');
          document.body.appendChild(script);
        }, 2000);

      } catch (error) {
        console.error('AR initialization failed:', error);
        updateDebug('Failed: ' + error.message);
        
        // Show fallback message
        document.getElementById('loadingScreen').innerHTML = `
          <h1>‚ö†Ô∏è Camera Access Required</h1>
          <p>Please allow camera access and try again</p>
          <p>Make sure you're using HTTPS</p>
          <button onclick="location.reload()">Retry</button>
        `;
      }
    }

    // Scene loaded handler
    document.addEventListener('DOMContentLoaded', function() {
      const scene = document.querySelector('a-scene');
      if (scene) {
        scene.addEventListener('loaded', function() {
          updateDebug('Scene ready');
        });
        
        scene.addEventListener('renderstart', function() {
          updateDebug('Rendering started');
        });
        
        scene.addEventListener('arjs-video-loaded', function() {
          updateDebug('AR.js video loaded!');
        });
      }
    });
  </script>
</body>
</html>
