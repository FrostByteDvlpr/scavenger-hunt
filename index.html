<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter Chase AR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: 'Comic Sans MS', sans-serif;
    }
    #ui {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      font-size: 2rem;
      z-index: 1000;
    }
    #capture-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff69b4;
      color: white;
      font-size: 1.4rem;
      border: none;
      border-radius: 50px;
      padding: 12px 32px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #win-message {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 2.5rem;
      padding: 30px;
      border-radius: 20px;
      display: none;
      z-index: 2000;
      animation: pop 0.8s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.5) translate(-50%, -50%); opacity: 0; }
      100% { transform: scale(1) translate(-50%, -50%); opacity: 1; }
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <a-entity id="letters"></a-entity>
    <a-camera id="camera" position="0 1.6 0"></a-camera>
  </a-scene>

  <div id="ui">
    <div id="progress">_ _ _ _</div>
  </div>

  <button id="capture-btn">Capture!</button>

  <div id="win-message">ðŸŽ‰ You Win! ðŸŽ‰</div>

  <script>
    const targetWord = "BIKE";
    let captured = [];
    const progressDisplay = document.getElementById("progress");
    const winMessage = document.getElementById("win-message");

    const lettersContainer = document.getElementById("letters");
    const camera = document.getElementById("camera");
    const letterEntities = [];

    // Create floating 3D letters
    for (let i = 0; i < targetWord.length; i++) {
      const letter = targetWord[i];
      const entity = document.createElement("a-entity");
      entity.setAttribute("text", {
        value: letter,
        color: "#FFD700",
        align: "center",
        width: 4
      });
      const x = (Math.random() - 0.5) * 6;
      const y = (Math.random() * 2) + 1;
      const z = (Math.random() - 1.5) * -5;
      entity.setAttribute("position", `${x} ${y} ${z}`);
      entity.setAttribute("animation", `
        property: position;
        dir: alternate;
        dur: ${1500 + Math.random()*1000};
        easing: easeInOutSine;
        loop: true;
        to: ${x} ${y + 0.4} ${z};
      `);
      lettersContainer.appendChild(entity);
      letterEntities.push({ letter, entity });
    }

    function updateProgress() {
      const progress = targetWord.split("")
        .map(l => captured.includes(l) ? l : "_")
        .join(" ");
      progressDisplay.textContent = progress;
    }

    function checkCenteredLetter() {
      const cameraPos = new THREE.Vector3();
      const cameraEl = camera.object3D;
      cameraEl.getWorldPosition(cameraPos);

      const cameraDir = new THREE.Vector3();
      cameraEl.getWorldDirection(cameraDir);

      let closest = null;
      let minAngle = Infinity;

      letterEntities.forEach(obj => {
        if (captured.includes(obj.letter)) return;

        const letterPos = new THREE.Vector3();
        obj.entity.object3D.getWorldPosition(letterPos);

        const toLetter = letterPos.clone().sub(cameraPos).normalize();
        const angle = cameraDir.angleTo(toLetter);

        if (angle < minAngle) {
          minAngle = angle;
          closest = obj;
        }
      });

      // Threshold: smaller angle means closer to the center (in front)
      return (minAngle < 0.15) ? closest : null;
    }

    document.getElementById("capture-btn").addEventListener("click", () => {
      const target = checkCenteredLetter();
      if (!target) {
        alert("No letter in view! Try pointing directly at one.");
        return;
      }

      captured.push(target.letter);
      target.entity.setAttribute("visible", false);
      updateProgress();

      if (captured.length === targetWord.length) {
        winMessage.style.display = "block";
        setTimeout(() => winMessage.style.display = "none", 3000);
      }
    });

    updateProgress();
  </script>
</body>
</html>
