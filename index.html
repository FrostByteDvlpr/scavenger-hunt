<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Word Chase AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  
  <!-- Load A-Frame first -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- Load AR.js directly -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0; 
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
      background: transparent !important;
      touch-action: manipulation; /* Better touch handling */
    }
    
    a-scene {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      z-index: 1 !important;
    }
    
    #wordDisplay {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 15px 25px;
      border-radius: 15px;
      font-size: 1.8rem;
      z-index: 10;
      border: 3px solid #000;
      font-weight: bold;
    }
    
    #captureButton {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff69b4;
      color: white;
      font-size: 2rem;
      border: none;
      border-radius: 50px;
      padding: 20px 40px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      font-weight: bold;
    }
    
    #instructions {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 10;
      text-align: center;
      font-size: 1.1rem;
    }
    
    #debugInfo {
      position: fixed;
      top: 100px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
      font-size: 12px;
      max-width: 280px;
    }
    
    /* Mobile-specific styles */
    @media (max-width: 768px) {
      #wordDisplay {
        font-size: 1.5rem;
        padding: 12px 20px;
      }
      #captureButton {
        font-size: 1.5rem;
        padding: 15px 30px;
      }
      #instructions {
        font-size: 1rem;
        bottom: 100px;
      }
    }
  </style>
</head>

<body>
  <!-- Word display -->
  <div id="wordDisplay">Find: <strong id="targetWord">BIKE</strong></div>
  
  <!-- Instructions -->
  <div id="instructions">Move your phone around to hunt for letters!<br>Tap letters or use capture button</div>

  <!-- Debug info -->
  <div id="debugInfo">Loading AR...</div>

  <!-- Capture button -->
  <button id="captureButton" class="btn btn-primary btn-lg">ðŸŽ¯ Capture!</button>

  <!-- Mobile-optimized AR Scene -->
  <a-scene 
    embedded
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;"
    device-orientation-permission-ui="enabled: true"
    style="background: transparent;">
    
    <!-- Letters container -->
    <a-entity id="letters-container"></a-entity>
    
    <!-- Mobile AR Camera with device orientation -->
    <a-camera 
      gps-new-camera="gpsMinDistance: 5"
      rotation-reader
      arjs-device-orientation-controls="smoothingFactor: 0.1"
      look-controls="enabled: false"
      wasd-controls="enabled: false">
    </a-camera>
  </a-scene>

  <script>
    let debugInfo = document.getElementById('debugInfo');
    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    function updateDebug(message) {
      console.log(message);
      if (debugInfo) {
        debugInfo.innerHTML = message + '<br>' + debugInfo.innerHTML.split('<br>').slice(0, 5).join('<br>');
      }
    }

    updateDebug('Device: ' + (isMobile ? 'Mobile' : 'Desktop'));
    updateDebug('User Agent: ' + navigator.userAgent.substring(0, 50) + '...');

    // Request device orientation permission on iOS
    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
      updateDebug('Requesting device orientation permission...');
      DeviceOrientationEvent.requestPermission()
        .then(response => {
          updateDebug('Orientation permission: ' + response);
          if (response == 'granted') {
            initializeAR();
          }
        })
        .catch(console.error);
    } else {
      initializeAR();
    }

    function initializeAR() {
      updateDebug('Initializing AR...');
      
      // Load main script after a delay
      setTimeout(() => {
        updateDebug('Loading main script...');
        const script = document.createElement('script');
        script.src = 'scripts/main.js';
        script.onload = () => updateDebug('Main script loaded');
        script.onerror = () => updateDebug('Failed to load main.js');
        document.body.appendChild(script);
      }, 2000);
    }

    // Hide debug info on mobile after initialization
    if (isMobile) {
      setTimeout(() => {
        if (debugInfo) debugInfo.style.display = 'none';
      }, 10000);
    }
  </script>
</body>
</html>
