<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Word Chase AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  
  <style>
    body, html {
      margin: 0; 
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
      background: transparent !important;
      touch-action: manipulation;
    }
    
    #cameraView {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    #cameraVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      text-align: center;
    }
    
    #loadingScreen h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    #loadingScreen p {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    
    #startButton {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.3rem;
      border-radius: 25px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    /* Floating letters overlay */
    .floating-letter {
      position: fixed;
      background: rgba(0, 0, 0, 0.8);
      color: #FFD700;
      font-size: 3rem;
      font-weight: bold;
      padding: 15px 20px;
      border-radius: 15px;
      border: 3px solid #FFD700;
      cursor: pointer;
      z-index: 5;
      transform-origin: center;
      transition: all 0.3s ease;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }
    
    .floating-letter:hover {
      transform: scale(1.2);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
    }
    
    .floating-letter.captured {
      background: rgba(0, 150, 0, 0.8);
      color: #00FF00;
      border-color: #00FF00;
      animation: captureAnimation 1s ease-out;
    }
    
    @keyframes captureAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(2) rotate(180deg); }
      100% { transform: scale(0) rotate(360deg); opacity: 0; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-10px) rotate(5deg); }
      50% { transform: translateY(-5px) rotate(-5deg); }
      75% { transform: translateY(-15px) rotate(2deg); }
    }
    
    #wordDisplay {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 15px 25px;
      border-radius: 15px;
      font-size: 1.8rem;
      z-index: 10;
      border: 3px solid #000;
      font-weight: bold;
      display: none;
    }
    
    #captureButton {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff69b4;
      color: white;
      font-size: 2rem;
      border: none;
      border-radius: 50px;
      padding: 20px 40px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      font-weight: bold;
      display: none;
    }
    
    #instructions {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      z-index: 10;
      text-align: center;
      font-size: 1.1rem;
      display: none;
      max-width: 90%;
    }
    
    #debugInfo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
      font-size: 11px;
      max-width: 200px;
      display: none;
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <h1>üéØ Word Chase AR</h1>
    <p>Get ready to hunt for letters!</p>
    <p>Move your phone around to find letters</p>
    <p>Tap the letters to capture them!</p>
    <button id="startButton">Start Letter Hunt</button>
  </div>

  <!-- Camera View -->
  <div id="cameraView" style="display: none;">
    <video id="cameraVideo" autoplay playsinline muted></video>
  </div>

  <!-- Game UI -->
  <div id="wordDisplay">Find: <strong id="targetWord">BIKE</strong></div>
  <div id="instructions">Move around to hunt for letters!<br>Tap letters to capture them!</div>
  <div id="debugInfo">Starting camera...</div>
  <button id="captureButton">üéØ Capture Next!</button>

  <script>
    const targetWord = "BIKE";
    const captured = [];
    let gameStarted = false;
    let letters = [];
    
    let debugInfo = document.getElementById('debugInfo');
    
    function updateDebug(message) {
      console.log(message);
      if (debugInfo) {
        debugInfo.innerHTML = message;
      }
    }

    // Start button handler
    document.getElementById('startButton').addEventListener('click', function() {
      startCameraExperience();
    });

    async function startCameraExperience() {
      updateDebug('Starting camera...');
      
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        });
        
        const video = document.getElementById('cameraVideo');
        video.srcObject = stream;
        
        // Hide loading screen and show camera
        document.getElementById('loadingScreen').style.display = 'none';
        document.getElementById('cameraView').style.display = 'block';
        document.getElementById('wordDisplay').style.display = 'block';
        document.getElementById('captureButton').style.display = 'block';
        document.getElementById('instructions').style.display = 'block';
        document.getElementById('debugInfo').style.display = 'block';
        
        updateDebug('Camera started!');
        
        // Start the letter hunt
        setTimeout(() => {
          createFloatingLetters();
        }, 1000);

      } catch (error) {
        console.error('Camera failed:', error);
        updateDebug('Camera failed: ' + error.message);
        
        document.getElementById('loadingScreen').innerHTML = `
          <h1>‚ö†Ô∏è Camera Access Required</h1>
          <p>Please allow camera access and try again</p>
          <button onclick="location.reload()">Retry</button>
        `;
      }
    }

    function createFloatingLetters() {
      updateDebug('Creating floating letters...');
      
      // Remove any existing letters
      letters.forEach(letter => {
        if (letter.element && letter.element.parentNode) {
          letter.element.parentNode.removeChild(letter.element);
        }
      });
      letters = [];
      
      // Create letters positioned randomly on screen
      for (let i = 0; i < targetWord.length; i++) {
        const letter = targetWord[i];
        const letterElement = document.createElement('div');
        letterElement.className = 'floating-letter';
        letterElement.textContent = letter;
        letterElement.setAttribute('data-letter', letter);
        letterElement.setAttribute('data-index', i);
        
        // Random positioning (avoid edges)
        const x = 20 + Math.random() * 60; // 20-80% of screen width
        const y = 20 + Math.random() * 60; // 20-80% of screen height
        
        letterElement.style.left = x + '%';
        letterElement.style.top = y + '%';
        
        // Floating animation
        letterElement.style.animation = `float ${3 + Math.random() * 2}s ease-in-out infinite`;
        letterElement.style.animationDelay = `${i * 0.5}s`;
        
        // Click handler
        letterElement.addEventListener('click', function() {
          captureLetter(letter, i, letterElement);
        });
        
        // Touch handler for mobile
        letterElement.addEventListener('touchstart', function(e) {
          e.preventDefault();
          captureLetter(letter, i, letterElement);
        });
        
        document.body.appendChild(letterElement);
        
        letters.push({
          letter: letter,
          index: i,
          element: letterElement,
          x: x,
          y: y
        });
        
        updateDebug(`Added letter ${letter} at ${x.toFixed(0)}%, ${y.toFixed(0)}%`);
      }
      
      updateDebug(`Created ${letters.length} floating letters`);
    }

    function captureLetter(letter, index, element) {
      updateDebug(`Capturing: ${letter}`);
      
      if (captured.includes(index)) {
        updateDebug("Already captured");
        return;
      }
      
      captured.push(index);
      
      // Visual feedback
      element.classList.add('captured');
      
      // Haptic feedback
      if (navigator.vibrate) {
        navigator.vibrate(200);
      }
      
      // Remove after animation
      setTimeout(() => {
        if (element.parentNode) {
          element.parentNode.removeChild(element);
        }
        checkProgress();
      }, 1000);
    }

    // Capture button
    document.getElementById('captureButton').addEventListener('click', () => {
      updateDebug("Capture button clicked");
      
      // Capture first available letter
      for (let i = 0; i < targetWord.length; i++) {
        if (!captured.includes(i)) {
          const letterElement = document.querySelector(`[data-index="${i}"]`);
          if (letterElement) {
            captureLetter(letterElement.getAttribute('data-letter'), i, letterElement);
            break;
          }
        }
      }
    });

    function checkProgress() {
      const wordDisplay = document.getElementById("targetWord");
      if (wordDisplay) {
        let displayWord = "";
        for (let i = 0; i < targetWord.length; i++) {
          displayWord += captured.includes(i) ? targetWord[i] : "_";
        }
        wordDisplay.textContent = displayWord;
        
        if (captured.length === targetWord.length) {
          // Celebration
          if (navigator.vibrate) {
            navigator.vibrate([200, 100, 200, 100, 200]);
          }
          
          setTimeout(() => {
            alert("üéâ Congratulations! You found: " + targetWord);
            
            // Reset game
            captured.length = 0;
            setTimeout(() => {
              createFloatingLetters();
            }, 1000);
          }, 500);
        }
      }
    }

    updateDebug("Script loaded - ready to start!");
  </script>
</body>
</html>
